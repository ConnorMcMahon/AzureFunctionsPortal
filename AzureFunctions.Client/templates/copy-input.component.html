<div class="wrapper">
    <div>
        <input id="url" type="text" [value]="content" spellcheck="false">
    </div>
    <div title="Copy to clipboard"  (click)="copyToClipboard($event)">
        <pop-over message="Copied!" hideAfter="300">
            <i class="fa fa-clone clickable"></i>
        </pop-over>
    </div>
</div>
